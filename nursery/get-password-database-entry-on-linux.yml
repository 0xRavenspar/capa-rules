rule:
  meta:
    name: get password database entry on Linux
    namespace: host-interaction/session
    authors:
      - michael.hunhoff@mandiant.com
    scopes:
      static: basic block
      dynamic: thread  # TODO check if scope call instead
  features:
    - and:
      - os: linux
      - or:
        - api: getpwuid
        - api: getpwuid_r
        - api: getpwnam
        - api: getpwnam_r
