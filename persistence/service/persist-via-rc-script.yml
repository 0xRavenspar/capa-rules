rule:
  meta:
    name: persist via rc script
    namespace: persistence/service
    author: joakim@intezer.com
    scope: function
    att&ck:
      - Persistence::Boot or Logon Initialization Scripts::RC Scripts [T1037.004]
    examples:
      - 7351f8a40c5450557b24622417fc478d:0x407D11
  features:
    - and:
      - match: write file
      - or:
        - string: /\/etc\/init.d\//
        - string: /\/etc\/rc[0-9].d\//
