rule:
  meta:
    name: get memory information
    namespace: host-interaction/hardware/memory
    author: joakim@intezer.com
    scope: function
    att&ck:
      - Discovery::System Information Discovery [T1082]
    examples:
      - 7351f8a40c5450557b24622417fc478d:0x405438
  features:
    - or:
      - and:
        - match: read file
        - string: "/proc/meminfo"
      - and:
        - api: system
        - or:
          - string: /\/proc\/meminfo/
          - string: /^free/
