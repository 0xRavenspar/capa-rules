rule:
  meta:
    name: read file on Linux
    namespace: host-interaction/file-system/read
    author:
      - moritz.raabe@fireeye.com
      - joakim@intezer.com
    scope: function
    mbc:
      - File System::Read File [C0051]
    examples:
      - BFB9B5391A13D0AFD787E87AB90F14F5:0x1314567B
  features:
    - and:
      - os: linux
      - optional:
        - match: create or open file
      - or:
        - api: fgetc
        - api: fgets
        - api: getc
        - api: getchar
        - api: read
        - api: getline
        - api: getdelim
        - api: fgetwc
        - api: getwc
        - api: fscanf
        - api: vfscanf
        - api: fread
